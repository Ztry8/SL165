
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>SL165 - Olymp</title>
  <link rel="stylesheet" href="add.css">
  <link rel="icon" href="logo.png" type="image/png">
</meta>
</head>
<body>

<header>
  <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
  <nav>
    <a href="index.html">Главная</a>
    <a href="add.html">Добавить Диплом</a>
  </nav>
</header>

<div class="container">
  <div class="main-content" style="flex:1;">
    <h1>Удаление Диплома</h1>
    <input id="id" placeholder="ID"><br>
    <input id="pass" type="password" placeholder="Пароль"><br>
    <button onclick="del()">Удалить</button>

    <div id="message" class="message"></div>
  </div>
</div>

<script>
async function del() {
  const res = await fetch('/.netlify/functions/people', {
    method: 'DELETE',
    body: JSON.stringify({id: parseInt(id.value), password: pass.value})
  });

  function redirectWithDelay() {
    setTimeout(() => {
      window.location.href = "index.html"; 
    }, 3000);
  }

  const msgDiv = document.getElementById('message');

  if (res.ok) {
    msgDiv.textContent = "Успешно удалено!";
    msgDiv.className = "message success show";
    document.getElementById('id').value = ''; 
    redirectWithDelay(); 
  } else {
    const text = await res.text();
    msgDiv.textContent = "Ошибка: " + text;
    msgDiv.className = "message error show";
  }
}
</script>

</body>
</html>
